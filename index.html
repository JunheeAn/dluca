<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Project LUA — D-LUCA</title>
  <meta name="description" content="Project LUA: 보이는 대화를 지향하는 실시간 디지털 휴먼 연구/프로토타입.">
  <meta name="theme-color" content="#f7f9fb">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;800&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    /* ---- Theme ---- */
    :root{
      --bg:#f7f9fb;                 /* 옅은 블루 틴트 화이트 */
      --fg:#111;                    /* 본문(거의 검정) */
      --muted:#2a2a2a;              /* 본문 텍스트 */
      --subtle:#666;                /* 보조 텍스트 */
      --line:rgba(17,17,17,.16);    /* 얇은 경계선 */
      --maxw:800px;                 /* 본문 폭 */
      --labelw:180px;               /* 좌측 제목 칼럼 기본 폭 */
      --gap:24px;
      --edge:16px;                  /* 좌/우 외곽 여백 (타이틀/구분선 정렬 기준) */
    }
    *{box-sizing:border-box}
    html,body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family:'Inter','Noto Sans KR',system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Malgun Gothic,sans-serif;
      line-height:1.65;
    }
    a{color:inherit; text-decoration:none}
    a:hover{text-decoration:underline}
    html{scroll-behavior:smooth}
    section[id]{scroll-margin-top:84px}

    /* ---- Header ---- */
    .header{
      position:sticky; top:0; z-index:50;
      backdrop-filter:saturate(1.05) blur(6px);
      background:rgba(247,249,251,.86);
      border-bottom:1px solid var(--line);
    }
    .header-inner{
      width:100%;
      padding:10px 36px 10px 16px;  /* 더 왼쪽/오른쪽으로 밀기 */
      display:flex; align-items:center; justify-content:space-between; gap:12px;
    }
    .brand{font-weight:800; font-size:.95rem; letter-spacing:.1px;}
    .menu{display:flex; gap:18px; align-items:center; margin-left:auto}
    .menu a{font-size:.86rem; color:var(--subtle)} /* 더 작게 */
    .menu a:focus,.menu a:hover{color:var(--fg)}

    /* ---- Containers ---- */
    .wrap{max-width:var(--maxw); margin:0 auto; padding:0 18px}
    .edge-row{padding:0 var(--edge);} /* 타이틀 좌측 정렬 기준 */
    .rule{border:0; border-top:1px solid var(--line); margin:28px auto}
    .rule.edge{width:calc(100% - (var(--edge) * 2)); margin-left:auto; margin-right:auto;} /* 좌/우 여백 남김 */
    h1,h2,h3{margin:0}

    /* ---- Page Title ---- */
    .page-title{
      font-weight:200; letter-spacing:-.2px;
      font-size:54px; line-height:1.05;
      margin:18px 0 6px; /* 이미지 바로 위에 오도록 살짝 내림 */
    }
    @media (max-width:720px){
      :root{ --edge:14px; }
      .page-title{font-size:38px}
    }

    /* ---- Hero (확대) ---- */
    .hero{margin:0}
